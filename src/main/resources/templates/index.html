<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot Thymeleaf Hello World Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <link rel="stylesheet" th:href="@{/css/main.css}"
          href="../../css/main.css"/>

</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Spring Boot</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <form action="#" th:action="@{/}" th:object="${linkShrinkFormHandler}" method="post">
        <div class="form-group">
            <label for="fullLink">Put your long URL here:</label>
            <input type="text" class="form-control" id="fullLink" placeholder="Paste url here" th:field="*{iboundFullLink}">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>

        <hr/>

        <div class="form-group">
            <label for="shortUrl">Here's your short URL:</label>
            <input type="text" class="form-control" id="shortUrl" placeholder="Submit long URL first" th:field="*{resultingShortLink}">
        </div>
    </form>

</div>
<!--/.container -->

<script type="text/javascript"
        src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
